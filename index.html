<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <title>Personal Portfolio v.2</title>

  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.6/vuetify.css">
  
  <style>
    /* Hide side scrollbar if content does not need it */
    html {
      overflow-y: auto; 
    }
    .application {
      font-family: 'Quicksand', sans-serif;
    }

    /* Remove background of card in v-jumbotron */
    #jumbo-card {
      background-color: rgba(0, 0, 0, 0);
    }

    /* Animation */
    .v-enter-active, .v-leave-active {
      transition: all 1s ease;
    }

    .v-enter, .v-leave-to {
      transform: scale(0.1);
      opacity: 0;
    }
  </style>
</head>

<body>
  <v-app id="app">
    <app-navbar :app-name="appName" :folder-image="folderImage"></app-navbar>
    <app-header :folder-image="folderImage"></app-header>
    <app-projects :folder-image="folderImage"></app-projects>
    <app-footer></app-footer>
  </v-app>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.6/vuetify.js"></script>
  <script src="components/app-navbar.js"></script>
  <script src="components/app-header.js"></script>
  <script src="components/app-projects.js"></script>
  <script src="components/app-footer.js"></script>
  <script>
    new Vue({
      el: '#app',
      data () {
        return {
          appName: 'Portfolio of Ivan Lim',
          folderImage: './assets/img/'
        }
      }
    });
  </script>
</body>

</html>
